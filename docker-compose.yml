services:
  postgres:
    image: postgres:15-alpine
    container_name: alert-center-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alert_center
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: alert-center-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  alert-center-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: alert-center-api
    ports:
      - "8080:8080"
    environment:
      APP_HOST: "0.0.0.0"
      APP_PORT: "8080"
      APP_MODE: "debug"
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: alert_center
      DATABASE_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_SECRET: "change-this-secret-in-production"
      JWT_EXPIRATION: "86400"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  alert-center-web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.web
    container_name: alert-center-web
    ports:
      - "3000:80"
    depends_on:
      - alert-center-api

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: alert-center-network
